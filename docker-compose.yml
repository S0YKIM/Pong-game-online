version: '3'

# volumes: 
#   postgres-volume:
#     name: postgres-volume
#     driver: local
#     driver_opts:
#       type: none
#       device: ./docker/postgres
#       o: bind

networks:
    trans:
        name: trans
        driver: bridge
        ipam:
            config:
                - subnet: 172.26.0.0/16

services:
    react:
        container_name: react
        build: ./React/
        image: react:transcendence
        restart: always
        ports:
            - "3000:3000"
        env_file:
            - .env
        networks:
            - trans
    postgres:
        container_name: postgres
        image: postgres:14
        restart: always
        ports:
            - "5432"
        env_file:
            - .env
        networks:
            - trans
        # volumes:
        #     - postgres-volume:/var/lib/postgresql/data
        tty: true
    nestjs:
        container_name: nestjs
        build: ./backend/
        image: node:transcendence
        restart: always
        env_file:
            - .env
        depends_on:
            - postgres
        ports:
            - "3001:3001"
            - "4000"
        networks:
            - trans
